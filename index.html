<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Que doit-on faire?">
                <button id="add-btn">Ajouter</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">Il reste <span class="count-value">0</span> tâche(s) à accomplir.</p>
            </div>
        </div>
        <p id="error">Il nous faut une tâche à accomplir!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
